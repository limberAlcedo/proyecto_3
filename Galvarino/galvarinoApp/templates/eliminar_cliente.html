{% extends 'base_generic.html' %}

{% block content %}
<h2>Eliminar Cliente</h2>
<p>¿Estás seguro de que deseas eliminar a {{ cliente.nombre }} {{ cliente.apellido }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'listar_clientes' %}">Cancelar</a>
{% endblock %}
