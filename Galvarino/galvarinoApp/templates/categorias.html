{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}

{% block content %}
<h1>Agregar Producto</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h3>Bebidas</h3>

    <div class="form-group">
        <label for="id_precio">Precio:</label>
        <input type="number" class="form-control" id="id_precio" name="precio" required readonly>
    </div>

    <h3>Otros productos</h3>
    <div class="form-group">
        <label for="id_nombre">Nombre:</label>
        <select class="form-control" id="id_nombre" name="nombre" required onchange="updatePrice()">
            <option value="Queso Crema Philadelphia" data-precio="2500">Queso Crema Philadelphia</option>
            <option value="Café Molido Nescafé" data-precio="3500">Café Molido Nescafé</option>
            <option value="Café Instantáneo Nescafé" data-precio="2500">Café Instantáneo Nescafé</option>
            <option value="Ketchup Heinz" data-precio="1200">Ketchup Heinz</option>
            <option value="Atún Dolores" data-precio="1800">Atún Dolores</option>
            <option value="Chocolates Mars" data-precio="1200">Chocolates Mars</option>
            <option value="Chicles Orbit" data-precio="800">Chicles Orbit</option>
        </select>
    </div>
    <div class="form-group">
        <label for="id_precio">Precio:</label>
        <input type="number" class="form-control" id="id_precio" name="precio" required readonly>
    </div>

    <div class="form-group">
        <label for="id_descripcion">Descripción:</label>
        <textarea class="form-control" id="id_descripcion" name="descripcion" required></textarea>
    </div>

    <div class="form-group">
        <label for="id_foto">Foto:</label>
        <input type="file" class="form-control" id="id_foto" name="foto" required>
    </div>

    <div class="form-group">
        <label for="id_garantia">Garantía:</label>
        <input type="number" class="form-control" id="id_garantia" name="garantia" required>
    </div>

    <div class="form-group">
        <label for="id_pais_origen">País de Origen:</label>
        <input type="text" class="form-control" id="id_pais_origen" name="pais_origen" required>
    </div>

    <div class="form-group">
        <label for="id_condicion">Condición:</label>
        <input type="text" class="form-control" id="id_condicion" name="condicion" required>
    </div>

    <div class="form-group">
        <label for="id_modelo">Modelo:</label>
        <input type="text" class="form-control" id="id_modelo" name="modelo" required>
    </div>

    <button type="submit" class="btn btn-success">Agregar Producto</button>
</form>

<script>
    function updatePrice() {
        var selectedOption = document.querySelector('#id_nombre option:checked');
        var price = selectedOption.getAttribute('data-precio');
        document.getElementById('id_precio').value = price;
    }
</script>

{% endblock %}
