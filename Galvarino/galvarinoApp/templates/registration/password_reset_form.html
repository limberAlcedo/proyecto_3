{% extends 'base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Recuperar Contraseña</h2>
    <p>Por favor ingresa tu dirección de correo electrónico. Recibirás un correo con instrucciones para restablecer tu
        contraseña.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar instrucciones</button>
    </form>
</div>
{% endblock %}
